<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Mobile & theming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0F172A" />

    <!-- Primary SEO -->
    <title>Tourist Inn | Premium Hotel Rooms in New Delhi – Book Direct for Best Rates</title>
    <meta name="description" content="Stay at Tourist Inn, New Delhi. Premium, quiet rooms near City Center with modern amenities, 24×7 reception, airport pickup, breakfast & free Wi-Fi. Book direct for the best price." />
    <link rel="canonical" href="https://www.example.com/" />

    <!-- Keywords (not critical for Google, but fine for others) -->
    <meta name="keywords" content="hotel in new delhi, budget hotel delhi, premium rooms delhi, tourist inn, best hotel near city center" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tourist Inn | Premium Hotel Rooms in New Delhi" />
    <meta property="og:description" content="Premium, quiet rooms near City Center. Book direct for the best price." />
    <meta property="og:url" content="https://www.example.com/" />
    <meta property="og:image" content="https://www.example.com/og-cover.jpg" />
    <meta property="og:site_name" content="Tourist Inn" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tourist Inn | Premium Hotel Rooms in New Delhi" />
    <meta name="twitter:description" content="Premium, quiet rooms near City Center. Book direct for the best price." />
    <meta name="twitter:image" content="https://www.example.com/og-cover.jpg" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Preload brand logo (LCP assist if used in hero/header) -->
    <link rel="preload" as="image" href="/logo.png" imagesizes="(max-width:768px) 144px, 200px" />

    <!-- Preconnects (speed DNS/TLS) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.example-cdn.com" crossorigin />

    <!-- Optional: host your font locally for best CLS -->
    <!-- <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- Default JSON-LD: Website + SearchAction (helps sitelinks search box) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "name":"Tourist Inn",
      "url":"https://www.example.com/",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://www.example.com/search?q={query}",
        "query-input":"required name=query"
      }
    }
    </script>
  </head>
  <body>
    <noscript>Enable JavaScript to fully experience Tourist Inn.</noscript>
    <div id="root"></div>
  </body>
</html>
